spring.application.name=KotlinSpringDemo

#Allows for usage of http://localhost:8080/actuator/mappings
management.endpoints.web.exposure.include=mappings

#Prevents Spring Boot's default static resource handler from consuming all unmapped paths
spring.web.resources.add-mappings=false

#Removes all the whitelabel page fallbacks
server.error.whitelabel.enabled=false

#db settings
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/testdb2
spring.datasource.username=name
spring.datasource.password=password
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.mode=always